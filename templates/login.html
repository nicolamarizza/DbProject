{%- extends 'base.html' -%}

{% block head_base %}
<script src='https://kit.fontawesome.com/c7696f239a.js' crossorigin='anonymous'></script>
{% endblock %}

{%- block body_base -%}
<form action='/login' method='POST' class='w3-container w3-card-4 w3-light-grey w3-text-green w3-margin'>
	<h2 class='w3-center'>Login</h2>
		
	<div class='w3-row w3-section'>
		<div class='w3-col' style='width:50px'><i class='w3-xxlarge fa fa-user' style='{%- if error -%}color:red{%- else -%}color:green{%- endif -%}'></i></div>
		<div class='w3-rest'>
			<input class='w3-input w3-border' required=True name='email' type='text' placeholder='email'>
		</div>
	</div>
	<div class='w3-row w3-section'>
		<div class='w3-col' style='width:50px'><i class='w3-xxlarge fa-solid fa-lock' style='{%- if error -%}color:red{%- else -%}color:green{%- endif -%}'></i></div>
		<div class='w3-rest'>
			<input class='w3-input w3-border' required=True name='pwd' type='password' placeholder='pwd'>
		</div>
	</div>

	<button class='w3-button w3-hoverable w3-block w3-section w3-green w3-hover-black w3-ripple w3-padding'>Log in</button>
</form>
{%- endblock -%}
