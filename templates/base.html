<!doctype html>
<html>
	<head>
		<title>Minecraft database webapp</title>
		<link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css'>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
		{% block head_base %}{% endblock %}
	</head>
	<body>
		<div class='w3-bar w3-light-grey'>
			{%- if authenticated -%}
			<button class='w3-bar-item w3-button w3-right' onclick="window.location.href='/logout'" >Logout</button>
			<button class='w3-bar-item w3-button w3-right' onclick="window.location.href='/password'" >Change password</button>
			{%- else -%}
			<button class='w3-bar-item w3-button w3-right' onclick="window.location.href='/login'" >Login</button>
			{%- endif -%}
			{%- block barContent -%}{%- endblock %}
		</div>
		{%- block body_base -%}{%- endblock -%}
	</body>
</html>
